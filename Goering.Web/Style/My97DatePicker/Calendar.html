<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>日历控件</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <script type="text/javascript" src="WdatePicker.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <label>按日统计：</label>
                <input id="byDay" type="text" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
            </td>
            <td>
                <label>按周统计：</label>
                <input id="byWeek" type="text" onfocus="WdatePicker({ isShowWeek: true, dateFmt: 'yyyy-MM-dd DD'})" />
            </td>
            <td>
                <label>按月统计：</label>
                <input class="Wdate" type="text" id="byMonth" onfocus="WdatePicker({dateFmt:'yyyy-MM'})" />
            </td>
            <td>
                <input type="reset" id="reset" value="重置" />
            </td>
        </tr>
    </table>
</body>
</html>
